<!DOCTYPE html>
<html>
<body>

<div id="demo">
<h2>The XMLHttpRequest Object</h2>
<button type="button" onclick="getGitHubData()">Change Content</button>
</div>

<script>
async function fetchGitHubData() {
  let result = await fetch("https://api.github.com/users/olivermensahdev");
  return result.json();
}

function getGitHubData(){
  fetchGitHubData().then(
    data => {
      document.getElementById("demo").innerHTML = data.bio
    });
}

</script>

</body>
</html>
